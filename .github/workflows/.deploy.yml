name: Build Website

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ checkout
        uses: actions/checkout@v3

      - name: 💾 install
        run: npm i --include=dev

      - name: 🚧 build
        run: npm run build

      - name: 🚀 deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
